<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Trang Web Của Tôi</title>
    <link rel="stylesheet" href="lab1.css">
</head>
<body>
    <div class="form-container">
        <h1>Create Account</h1>
        <form id="accountForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username." required>
                <div class="error" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password." required>
                <button type="button" onclick="togglePassword()">Show/Hide</button>
                <div class="error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email." required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name (optional)</label>
                <input type="text" id="fullName" placeholder="Enter your full name.">
                <div class="error" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="">Please select a role</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
                <div class="error" id="roleError"></div>
            </div>

            <div class="form-group">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" accept="image/*" onchange="previewImage(event)">
                <input type="url" id="imageUrl" placeholder="Or enter image URL">
                <img id="imagePreview" class="preview hidden" />
                <div class="error" id="pictureError"></div>
            </div>

            <div class="form-group">
                <label>Account Created At</label>
                <div id="createdAt" class="read-only"></div>
            </div>

            <div class="form-group">
                <label>Last Updated At</label>
                <div id="updatedAt" class="read-only"></div>
            </div>

            <button type="submit" id="submitButton" disabled>Create Account</button>
            <button type="button" id="cancelButton">Cancel</button>
        </form>
    </div>

    <script src="lab1.js"></script>
</body>
</html>
